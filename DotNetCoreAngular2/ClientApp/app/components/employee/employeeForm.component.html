<div>
    <h3>Employee Form</h3>
    <form #empForm="ngForm">
        <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" class="form-control" [(ngModel)]="model.name" name="Name" required #name="ngModel">
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Name is required
            </div>
        </div>
        <div class="form-group">
            <label for="description">Email *</label>
            <input type="text" class="form-control" [(ngModel)]="model.email" name="Email" required #email="ngModel">
            <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                Email is required
            </div>
        </div>
        <button type="button" (click)="onSubmit()" [disabled]="!empForm.form.valid" class="btn btn-primary">Add</button>
    </form>
</div>
